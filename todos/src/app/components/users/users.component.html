<button type="button" class="btn btn-success m-1" (click) = "addUser(userDialog)">Add User</button>
<span class="m-1"></span>
<button type="button" class="btn btn-danger" (click) = "removeUser()">Remove User</button>

<ngx-datatable #usersTable 
  class="bootstrap m-1"  
  [sortType]="'multi'"  
  [headerHeight]="50" 
  [footerHeight]="40" 
  [rowHeight]="'auto'" 
  [rows]="rows" 
  [columns]="columns"
  [columnMode]="'force'" 
  [limit]="5" 
  [loadingIndicator]="loadingIndicator"
  [selected]="selected"
  [selectionType]="'checkbox'"
  [selectAllRowsOnPage]="false"
  (select)='onSelect($event)'
  >
</ngx-datatable>

<ng-template #userDialog let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" *ngIf="!userForm.controls.ID">Add User details</h4>
    <h4 class="modal-title" id="modal-basic-title" *ngIf="userForm.controls.ID">Update User details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userForm">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">User ID</span>
        </div>
        <input type="text" formControlName="ID" class="form-control" readonly>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">User Name</span>
        </div>
        <input type="text" class="form-control" formControlName="UserName" placeholder="Enter user name">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Password</span>
        </div>
        <input type="password" class="form-control" formControlName="Password" placeholder="Enter Password">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn btn-success" (click)="saveUser()">Save</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<ng-template #customCheckbox>
  <div class="m-1 form-group">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <label class="custom-control-label" for="customCheck1"></label>
      </div>
    </div>
</ng-template>

<ng-template #editBtn let-row="row">
  <div class="m-1 form-group">
    <button type="button" class="btn btn-success" (click)="updateUser(userDialog, row)">Edit</button>
    </div>
</ng-template>
